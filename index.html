<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="list.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="list.js"></script>
    <script></script>
    <title>tobolist</title>
</head>
<body>
    <main>
        <div id="root">
            <h1>To Do List</h1>
            <div class="d-flex justify-content-center mt-5">
                <input type="text" class="me-2" v-model="newTask" placeholder="Add New task">
                <button class="btn btn-success" @click="addTask">Aggiungi</button>
            </div>
            <div class="d-flex justify-content-center">
                <ul class="mt-5 mx-auto">
                    <li class="d-flex justify-content-between align-items-center" v-for="(task,i) in tasks">
                        <p @click="addLine(i)" :class="task.done === true ? 'overline' : '' ">{{ task.task }}</p>
                        <i class="fa-solid fa-x" @click="removeTask(i)"></i>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
